<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="branding">
        <div class="duo">
        <div class="logo"></div>
        <p>ODIN</p>
    </div>
    <div class="credits">Photo by&nbsp<a href="https://unsplash.com/@lastly">Tyler Lastovich</a>&nbspon&nbsp<a href="https://unsplash.com/">Unsplash</a></div>
    </div>

    </div>
<form action="">

    <div class="herotext">
        <p>
            This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p>You know you want to.</p>

        
    <div class="formlayout">
        <span>Let's do this!</span>
    <div class="inputWrapper">
    <div class="col1">
    <div class="formrow">
    <label for="firstname">FIRST NAME</label>
    <input type="text" name="firstname" id="firstname" placeholder="John">
    </div>

    <div class="formrow">
        <label for="email">EMAIL</label>
        <input type="text" name="email" id="email" placeholder="something@example.com" required>
    </div>

    <div class="formrow">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="psw" required>
    </div>
</div>

    <div class="col2">
    <div class="formrow">
        <label for="lastname">LAST NAME</label>
        <input type="text" name="lastname" id="lastname" placeholder="Doe">
    </div>

    <div class="formrow">
        <label for="phone">PHONE NUMBER</label>
        <input type="text" name="phone" id="phone">
    </div>

    <div class="formrow">
        <label for="cpassword">CONFIRM PASSWORD</label>
        <input type="password" name="cpassword" id="cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="psw" required>
    </div>
</div> 
</div>
</div>

    <button type="submit">Create Account</button>
    
</form>
<div class="footer">Already have an Account? Log in</div>
</body>
</html>
